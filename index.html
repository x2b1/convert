<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>変換ツール (Convert Tool)</title>
</head>
<body>

  <input id="file-input" type="file">

  <a id="commit-id" href="https://github.com/p2r3/convert"></a>

  <div id="file-area">
    <h2>ファイルを追加するにはクリックしてください (Click to add file)</h2>
    <p id="drop-hint-text">またはここにドラッグ＆ドロップ (or drag & drop here)</p>
  </div>
  <div id="side-panel">
    <button id="mode-button">アドバンスドモード (Advanced mode)</button>
  </div>

  <div id="format-containers">

    <div id="from-container" class="format-container">
      <h2>変換元: (Convert from)</h2>
      <input type="text" id="search-from" class="search" placeholder="検索 (Search)">
      <div id="from-list" class="format-list">

      </div>
    </div>

    <div id="to-container" class="format-container">
      <h2>変換先: (Convert to)</h2>
      <input type="text" id="search-to" class="search" placeholder="検索 (Search)">
      <div id="to-list" class="format-list">

      </div>
    </div>

  </div>

  <button id="convert-button" class="disabled">変換 (Convert)</button>

  <div id="matrix-canvas"></div>
  <div id="scanlines"></div>
  <div id="popup-bg"></div>
  <div id="popup">
    <h2>ツールを読み込み中... (Loading tools...)</h2>
  </div>

  <script type="module" src="src/matrix-animation.js"></script>
  <script type="module" src="src/main.ts"></script>

</body>
</html>
